name: Server tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node_version: '14'
      - run: 'echo JWT_SECRET=actions > .env' 
      - run: yarn install --frozen-lockfile
      - run: yarn test
